<!DOCTYPE html>
<html>

<body>
  <button id="btn">ダウンロード準備</button>
  <a id="dl" href="" download="char.json" style="display: none;">Download JSON</a>

  <script>
    function attackFile() {
      const charjson = {
        "fbLink": {
          "hostURL": "[Firebase strage Link]",
          "filePath": "[firebase storage path]"
        },
      };
      const blob = new Blob([JSON.stringify(charjson)], {
        "type": "application/json"
      });
      const dlLink = document.querySelector("#dl");
      dlLink.href = window.URL.createObjectURL(blob);
      dlLink.setAttribute("style", "");
    }
    document.querySelector("#btn").addEventListener("click", attackFile);
  </script>
</body>

</html>
